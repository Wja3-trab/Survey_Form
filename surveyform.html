<!DOCTYPE html>
<head>
    <meta charset="UTF-8" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="../../CSS/Test 1/styles.css" />
  </head>
  <body>
    <header>
      <h1 id="title">Survey Form</h1>
      <p id="description">We appreciate you taking the time to fill in the survey</p>
      </header>
      <form id="survey-form">
        <fieldset>
          <div class="form-group">
          <label id="name-label">Name 
        <input id="name" type="text" placeholder="Enter your name" required />
        </label>
        </div>
        <div class="form-group">
        <label id="email-label">Email 
        <input id="email" type="email" placeholder="Enter your email" required />
        </label>
        </div>
        <div class="form-group">
        <label id="number-label">Age 
        <input id="number" type="number" min="13" max="120" placeholder="Enter your age" />
        </label>
        </div>
        <div class="form-group">
        <label>Which option best describes your current role? <select id="dropdown" name="referrer">
          <option value="" >Select an option</option>
          <option value="option1" >Student</option>
          <option value="option2" >Professional</option>
          <option value="option3" >Full time learner</option>
          <option value="option4" >Other</option>
          </select>
          </label>
          </div>
          <div class="form-group">
          <label>Would you recommend freeCodeCamp to someone?
          <label><input type="radio" name="recommend" class="inline" value="definitely" checked /> Definitely</label>
          <label><input type="radio" name="recommend" class="inline" value="maybe" /> Maybe</label>
          <label><input type="radio" name="recommend" class="inline" value="no" /> No</label>
          </label>
          </div>
          <div class="form-group">
          <label>What would you like to see improved?
            <label><input type="checkbox" value="front" name="checklist" class="inline"> Front-end projects</label>
            <label><input type="checkbox" value="back" name="checklist" class="inline"> Back-end projects</label>
            <label><input type="checkbox" value="Data" name="checklist" class="inline"> Data Visualisation</label>
            </label>
          </div>
          <div class="form-group">
            <label id="suggestions">Any suggestions?
              <textarea name="suggestions" placeholder="A good improvement would be..." rows="3" cols="30">
                </textarea>
            </div>
        </fieldset>
        <input id="submit" type="submit" value="Submit" />
      </form>
    </body>
